<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pokédex</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/app.js"></script>
  </head>
  <body>
    
  <div id="pokedex-container">
    <img id="pokemon-logo" src="./images/pokemon_logo.png" alt="pokemon-logo" />
    <h1>Pokédex</h1>
    <div id="pokedex-navigation">
      <!-- Agrega los elementos para la navegación -->
      <!-- Elementos Botones y barra de búsqueda -->
      <input type="text" id="barra-busqueda" value="">
      <button id="boton-busqueda"> Buscar </button><br><br>
      <button id="boton-ant"> ← Atras </button>
      <button id="boton-pos"> Siguiente → </button>
    </div>

    <div id="pokemon-data">
      <!-- Aquí debes agregar la información del pokemon -->
      
      <!-- Nombre del pokemon y su imagen correspondiente -->
      <h2 id="pokemon-name"></h2>
      <img id="pokemon-image" src="" alt="pokemon-image" />
    </div>
  </div>

  </body>
</html>
